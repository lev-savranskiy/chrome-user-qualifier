<html>
<head><title>Qualifier Options</title>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body id="options">
<div><img src="core-audience-logo.png" /></div>
<div id="title">Current QBuilder server: <span id="serverspan"></span></div>
<div>
Set server:
<select id="server">
    <option value="http://localhost">localhost</option>
    <option value="http://env1.dmpui">env1.dmpui</option>
    <option value="http://env2.dmpui">env2.dmpui</option>
    <option value="http://ui-demo.raasnet.com">ui-demo.raasnet.com</option>
    <option value="https://dmp.coreaudience.com">dmp.coreaudience.com</option>
</select>

    &nbsp;&nbsp; <label for="port">Port:</label>
    <input name="port" id="port" type="text"/>
</div>
<div>
    <button id="save">Save</button>
    <button id="back">Back</button>
</div>
<div id="status"></div>

<script src="options.js"></script>


</body>
</html>
